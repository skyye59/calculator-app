<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="display">
          <div class="result"></div>
          <div class="operations"></div>
        </div>
        <div class="buttons">
          <button data="7" class="btn">7</button>
          <button data="8" class="btn">8</button>
          <button data="9" class="btn">9</button>
          <button data="+" class="btn symbol">+</button>
          <button data="4" class="btn">4</button>
          <button data="5" class="btn">5</button>
          <button data="6" class="btn">6</button>
          <button data="-" class="btn symbol">-</button>
          <button data="1" class="btn">1</button>
          <button data="2" class="btn">2</button>
          <button data="3" class="btn">3</button>
          <button data="*" class="btn symbol">*</button>
          <button data="" class="btn">AC</button>
          <button data="0" class="btn">0</button>
          <button data="=" class="btn">=</button>
          <button data="/" class="btn symbol">/</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
